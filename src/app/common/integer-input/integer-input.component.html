<div class="row mb-3">
  <div class="col-3">
    <label class="col-form-label">{{ label }}</label>
  </div>
  <div class="col-9">
    <div class="btn-group" role="group" aria-label="Basic example">
      <input class="form-control text-right" type="number" [ngModel]="fieldValue" (ngModelChange)="onValueChanged($event)">
      <button type="button" class="btn btn-danger" (click)="onMinusClicked()"><i class="fa fa-minus"></i></button>
      <button type="button" class="btn btn-success" (click)="onPlusClicked()"><i class="fa fa-plus"></i></button>
    </div>
  </div>
</div>
